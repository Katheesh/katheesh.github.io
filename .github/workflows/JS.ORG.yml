name: Copy

on: push

jobs:
  copy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Pushes test file
      uses: aaronbarnaby/deploy-to-subrepo@v1.0.1
      env:
        API_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        source: 'gh-pages'
        target_repo: 'katheesh/katheesh.js'
        target_folder: '/'
        commit_email: 'deply-actions@github.com'
        commit_name: 'deply-actions'
        commit_message: 'automatic deply-actions commit'