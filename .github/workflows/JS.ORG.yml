name: JS.ORG Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: vuepress-deploy
      uses: jenkey2011/vuepress-deploy@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TARGET_REPO: katheesh/katheesh.js
        TARGET_BRANCH: gh-pages
        BUILD_SCRIPT: npm update && echo "katheesh.js.org" >> public/CNAME &&  npm run build
        BUILD_DIR: dist/
